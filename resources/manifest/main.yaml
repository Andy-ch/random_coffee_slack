_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: RandomCoffee Bot
features:
  bot_user:
    display_name: RandomCoffee Bot
    always_online: false
  shortcuts:
    - name: open_modal
      type: global
      callback_id: open_modal
      description: open_modal
oauth_config:
  scopes:
    user:
      - admin
    bot:
      - im:history
      - im:read
      - incoming-webhook
settings:
  event_subscriptions:
    request_url: http://90e24b5c20c7.ngrok.io/slack/events
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
    request_url: http://90e24b5c20c7.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false


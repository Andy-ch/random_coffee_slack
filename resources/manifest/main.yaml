_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Random Coffee Bot
  description: If you have any questions - contact @asharov or @ytsvetkova
  background_color: "#2e0f2e"
features:
  bot_user:
    display_name: Random Coffee Bot
    always_online: true
  slash_commands:
    - command: /rcb
      description: Use random coffee bot
      should_escape: false
oauth_config:
  scopes:
    user:
      - admin
    bot:
      - commands
      - im:history
      - incoming-webhook
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true

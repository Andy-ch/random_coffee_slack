display_information:
  name: Random Coffee Bot
  description: If you have any questions - contact @asharov or @ytsvetkova
  background_color: "#2e0f2e"
features:
  bot_user:
    display_name: Random Coffee Bot
    always_online: true
  shortcuts:
    - name: /rcb help
      type: global
      callback_id: help
      description: help
  slash_commands:
    - command: /rcb
      description: Use random coffee bot
      should_escape: false
oauth_config:
  scopes:
    user:
      - im:read
      - users:read
    bot:
      - commands
      - im:history
      - incoming-webhook
      - chat:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
